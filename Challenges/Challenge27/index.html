<!DOCTYPE html>
<html>
  <body>
    <h1>First 5 Posts</h1>

    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res => res.json())
        .then(posts => {
          posts.slice(0, 5).forEach(post => {
            const item = document.createElement('div');
            item.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
            document.body.appendChild(item);
          });
        });
    </script>
  </body>
</html>
