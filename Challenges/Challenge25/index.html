<!DOCTYPE html>
<html>
  <body>
    <h1>Fetch a Post by ID</h1>

    <input id="postId" type="number" placeholder="Enter post ID" />
    <button id="fetchBtn">Fetch Post</button>

    <div id="output"></div>

    <script>
      document.getElementById('fetchBtn').addEventListener('click', () => {
        const id = document.getElementById('postId').value;
        if (!id) return alert("Please enter a post ID.");

        fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
          .then(res => res.json())
          .then(post => {
            document.getElementById('output').innerHTML = `
              <h2>${post.title}</h2>
              <p>${post.body}</p>
            `;
          })
          .catch(err => {
            document.getElementById('output').textContent = "Post not found.";
            console.error(err);
          });
      });
    </script>
  </body>
</html>
