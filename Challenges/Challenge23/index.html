<!DOCTYPE html>
<html>
  <body>
    <div id="output"></div>

    <script>
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
        });
    </script>
  </body>
</html>
